<section class="page" id="page-accueil">
  <div id="container">
    <h2 id="trainweb">TRAINWEB</h2>
    <h3 id="slogan">Votre nouveau centre de formation</h3>
  </div>
  <div id="filters">
    <div id="recherche">
      <input type="text" nz-input [(ngModel)]="searchValue" (input)="searchInList();" placeholder="Rechercher une formation ...">
      <button>
        <span (click)="searchInList();" nz-icon nzType="search" nzTheme="outline"></span>
      </button>
    </div>
    <div id="icons">
      <button>
        <ng-container *ngIf="isAsc; else desc">
          <span (click)="sortList();" nz-icon nzType="sort-ascending" nzTheme="outline"></span>
        </ng-container>
        <ng-template #desc>
          <span (click)="sortList();" nz-icon nzType="sort-descending" nzTheme="outline"></span>
        </ng-template>
      </button>
      <button>
        <span (click)="open()"  nz-icon nzType="filter" nzTheme="outline"></span>
      </button>
    </div>
  </div>
  <nz-drawer
    [nzClosable]="false"
    [nzVisible]="visible"
    nzPlacement="right"
    nzTitle="Filter les formations"
    (nzOnClose)="close()"
  >
    <ng-container id="drawer" *nzDrawerContent>
      <input placeholder="CatÃ©gorie">
    </ng-container>
  </nz-drawer>
  <tw-formation-preview-list [sortedFormations]="sortedFormations"></tw-formation-preview-list>
  <div id="up">
    <button>
      <a href="#icons"><span nz-icon nzType="up" nzTheme="outline"></span></a>
    </button>
  </div>
</section>
