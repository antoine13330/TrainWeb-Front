<nav id="navbar-a">
    <div id="nav-logo" [routerLink]="'/accueil'">
        <img [src]="logoUrl" alt="TrainWeb Logo"/>
    </div>
    <span id="links-wrapper">
        <ng-container *ngFor="let link of navLinks">
            <a *ngIf="link.isAuthorized" [routerLink]="link.url" routerLinkActive="router-link-active" >
                {{link.name}}
            </a>
        </ng-container>
    </span>

    <ng-container>
      <div id="nav-button">
        <button nz-button [routerLink]="'sign/in'">
          Connexion
        </button>
        <button nz-button (click)="logout()">
          Déconnexion
        </button>
        <button id="sign-up" nz-button [routerLink]="'sign/up'">
          Enregistrement
        </button>
        <button [routerLink]="['profil']" *ngIf="!isDisconnected">
          <span nz-icon nzType="user" nzTheme="outline"></span>
          Mon compte
        </button>
        <!-- <i nz-icon nzType="api" class="prise" nzTheme="twotone" [nzTwotoneColor]="isLoggedIn ?  '#9ad558' : '#ff6464' ">Vert t'es co / Rouge t'es déco</i> -->
      </div>
    </ng-container>
</nav>
